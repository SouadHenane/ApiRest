<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
    <h:form id="form">
        <p:growl id="msgs" showDetail="true"/>
        <h:link value="back to index" outcome="GestionClient"/>
        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="nom" value="Nom: "/>
            <p:inputText id="nom" value="#{clientController.nom}" required="true"/>

            <p:outputLabel for="prenom" value="Prenom: "/>
            <p:inputText id="prenom" value="#{clientController.prenom}" required="true"/>


            <p:outputLabel for="sexe" value="Sexe:" />
            <p:selectOneMenu id="sexe" value="#{clientController.sexe}" style="width:125px">
                <f:selectItem itemLabel="homme" itemValue="homme" />
                <f:selectItem itemLabel="femme"  itemValue="femme"/>
              </p:selectOneMenu>

            <p:outputLabel for="email" value="Email:" />
            <p:inputText id="email" required="true" label="email" size="40"
                         requiredMessage="Please enter your email address."
                         validatorMessage="Invalid email format"
                         value="#{clientController.email}">

                <f:validateRegex
                        pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />

            </p:inputText>



            <p:outputLabel for="dn" value="Date de Naissance:" />
            <p:calendar id="dn" value="#{clientController.datenaissance}" pattern="dd-MM-yyyy" mask="true" />

            <p:outputLabel for="phone" value="Phone:"/>
            <p:inputMask id="phone" value="#{clientController.telephone}" mask="(999) 999-9999"/>



            <p:commandButton value="Reset" type="reset"/>
            <p:commandButton value="Submit" actionListener="#{clientController.add()}" update=":form:msgs" />
        </h:panelGrid>


    </h:form>
</h:body>
</html>
